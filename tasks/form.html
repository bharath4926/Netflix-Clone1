<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student registration form</title>
    <h1> Student registration form</h1>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <hr>
        <label for="RollNo"><b>RollNo:</b></label>
        <input type="text" placeholder="Enter RollNo" name="RollNo" id="RollNo" required></br></br>
        <label for="Name"><b>Name:</b></label>
        <input type="text" placeholder="Enter your name" name="Name" id="Name" required></br></br>
        <label for="Date of birth"><b>Date of birth:</b></label>
        <input type="date"    name="Date of birth" id="Date of birth" required></br></br>
        <label for="Email"><b>Email id:</b></label>
        <input type="email" placeholder="Enter Email id" name="Email" id="Email" required></br></br>
        <label for="MobileNo"><b>Mobile no:</b></label>
        <input type="MobileNo" placeholder="Enter mobile no" name="MobileNo" id="MobileNo" required></br></br>
        <label for="gender"><b>Gender:</b></label>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>
        <label>
            <input type="radio" name="gender" value="other"> Other
        </label></br></br>
        <label for="Department"><b>Department:</b></label>
        <label>
            <input type="radio" name="Department" value="CSE"> CSE
        </label>
        <label>
            <input type="radio" name="Department" value="IT"> IT
        </label>
        <label>
            <input type="radio" name="Department" value="ECE"> ECE
        </label>
        <label>
            <input type="radio" name="Department" value="EEE"> EEE
        </label>
        <label>
            <input type="radio" name="Department" value="CIVIL"> CIVIL
        </label>
        <label>
            <input type="radio" name="Department" value="MECH"> MECH
        </label></br></br>
        <label for="city"><b>City:</b></label>
        <input type="text" placeholder="Enter current city" name="city" id="city" required></br></br>
        <label for="address"><b>Address:</b></label>
        <input type="address" placeholder="Enter current address" name="address" id="address" required></br></br>
        <button type="submit">Submit</button>

    </hr>
</body>
</html>
